<html>
    <head>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            .card {
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
                border-radius: 5px;
            }

            .card:hover {
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.5);
                cursor: pointer;
            }

            img {
                border-radius: 5px 5px 0 0;
            }

            .container {
                padding: 2px 16px;
            }

            /* Float four columns side by side */
            .column {
                float: left;
                width: 45%;
                padding: 20 20px;
            }

            /* Remove extra left and right margins, due to padding */
            .row {
                margin: 20 20px;
                padding: 20 20px;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }

            /* Responsive columns */
            @media screen and (max-width: 300) {
                .column {
                    width: 100%;
                    display: block;
                    margin-bottom: 20px;
                }
            }

        </style>
    </head>
    <body>
        <form method="POST", id="theform">
            {% for i in results %}
                <div class="column">
                    <div class="card">
                        <img src="{{i.photopath}}" style="width:100%">
                        <div class="container">
                            <h4><b>{{i.name}}</b></h4>
                            <p>0.3km away</p>
                            <p>★★★☆☆</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </form>

        <script type="text/javascript" src = "../scripts/searchpage.js"></script>
    </body>
    <footer>


    </footer>
</html>
